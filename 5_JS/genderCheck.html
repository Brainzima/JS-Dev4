<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenderCheck</title>
</head>
<body>

    <script>
        title = prompt("Enter Mr/Ms?")
        name = prompt("Enter your name:")

        if (title == 'Mr'){
            document.write(`Hi ${title}, ${name} You are male.`)
        }else if(title == 'Ms'){
            document.write(`Hi ${title}, ${name} You are female.`)
        }else{
            document.write(`Hi ${name}, You have entered wrong title ${title}`)
        }
    </script>
    
</body>
</html>
