<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>

    <script>
       let n = Math.random()
        console.log(n)

        // let nf = Math.floor(1.99999)
        let nf = Math.floor(n)
        console.log(nf)

        // let nc = Math.ceil(1.1)
        let nc = Math.ceil(n)
        console.log(nc)

        let nn = n * 10
        console.log(nn)

        let nnc = Math.ceil(nn)
        console.log(nnc)

        let nr = Math.round(1.4)
        console.log(nr)

        console.log(Math.pow(10,2))
        console.log(Math.min(10,20,50,2,40,400))
        console.log(Math.max(10,20,50,2,40,400))
        console.log(Math.PI)
        console.log(Math.sqrt(625))











    </script>   
</body>
</html>
