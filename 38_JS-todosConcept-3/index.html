<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic concept of Todos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-area">
            <form id="todo-form">
                <input type="text" id="contents" placeholder="Contents">
                <button type="submit" onsubmit="addTodo()">Add</button>
            </form>
        </div>
        <div class="todos-area">
            <ol id="todos"></ol>
        </div>
        <center>
            <button class="delete-all" onclick="deleteAll()">Delete All</button>
        </center>

    </div>

<script src="script.js"></script>
</body>
</html>
