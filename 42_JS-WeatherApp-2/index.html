<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search-bar">
            <button onclick="getLocation()"><i class="fa-solid fa-location-crosshairs"></i></button>
            <input type="text" id="cityInput" placeholder="Enter your city">
            <button id="submitBtn">Submit</button>
        </div>
        <div class="weather-info">
            <div class="weather-icon">
                <img id="weatherIcon" src="https://cdn-icons-gif.flaticon.com/14822/14822189.gif" alt="Weather Icon">
            </div>
            <div class="weather-details">
                <p id="temperature">Temperature: --</p>
                <p id="description">Description: --</p>
                <p id="humidity">Humidity: --</p>
                <p id="wind">Wind Speed: --</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
